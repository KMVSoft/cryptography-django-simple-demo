<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vigenere</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        div .panel {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <h1>Vigenere cipher</h1>

          <form action="/ciphers/vigenere/" method="post">
              {% csrf_token %}
            <div class="form-group">
              <label for="key">Key:</label>
              <input type="text" class="form-control" placeholder="Enter key" name="key">
            </div>
            <div class="form-group">
              <label for="pwd">Source text:</label>
              <textarea
                      rows="4" class="form-control" id="pwd" placeholder="Enter source text" name="text"></textarea>
            </div>

              <input type="submit" name="action" class="btn btn-danger" value="Encrypt">
              <input type="submit" name="action" class="btn btn-primary" value="Decrypt">
          </form>

        {% if result%}
            <div class="panel panel-default">
              <div class="panel-heading">Your result</div>
              <div class="panel-body">{{ result }}</div>
            </div>
        {% endif %}

        {% if error %}
            <div class="panel panel-danger">
              <div class="panel-heading">Error!</div>
              <div class="panel-body">{{ error }}</div>
            </div>
        {% endif %}

        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
</body>
</html>
